<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button>+ add book</button>
    </div>
    <div class="form-container">
        <form>
            <label for="title">Title:</label><input type="text" id="title" required>
            <label for="author">Author:</label><input type="text" id="author" required>
            <label for="pages"># of pages:</label><input type="number" id="pages" required>
            <div class="radio-container">
                <label for="read">Have you read it?</label><br>
                <input type="radio" name="read" id="yes" value="yes" required>
                <label for="yes">yes</label><br>
                <input type="radio" name="read" id="no" value="no" required>
                <label for="no">no</label>
            </div>
            <button id="submit-form">submit</button>
        </form>
    </div>
    <div class="container"></div>
</body>
</html>
